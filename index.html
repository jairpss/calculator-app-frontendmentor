<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <main class="main-container">
    <div class="title">
      <div class="num">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <h1>calc</h1>
      <p>Theme</p>
    </div>
    <div class="screen">
      <input type="text" name="calc" readonly id="screen">
    </div>
    <div class="calculator-body">
      <div class="calculator-btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
        <button>RESET</button>
        <button>=</button>
      </div>
    </div>
  </main>

</body>

</html>
